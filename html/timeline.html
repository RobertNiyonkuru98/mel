      <!-- TIMELINE SECTION -->
      <section
        id="timeline"
        class="section active"
        aria-labelledby="timeline-heading"
      >
        <div class="container">
          <h2 id="timeline-heading">Timeline View</h2>

          <div class="time-filter">
            <button class="btn btn-secondary active" data-period="7">
              This Week
            </button>
            <button class="btn btn-secondary" data-period="14">
              Next 2 Weeks
            </button>
            <button class="btn btn-secondary" data-period="30">
              This Month
            </button>
          </div>

          <div class="timeline-container">
            <h3>Weekly Overview</h3>
            <div class="timeline-chart" id="weekly-timeline"></div>
          </div>

          <div class="tag-breakdown">
            <h3>Time by Tag</h3>
            <div id="tag-breakdown-chart"></div>
          </div>
        </div>
      </section>
