<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Campus Life Planner - Organize your academic tasks and events"
    />
    <title>Campus Life Planner</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header with Navigation -->
    <header role="banner">
      <nav role="navigation" aria-label="Main navigation">
        <div class="nav-container">
          <div class="nav-brand">
            <h1 class="logo">📅 CampusPlanner</h1>

            <div style="display: flex; align-items: center; gap: 10px">
              <button
                id="theme-toggle"
                class="theme-toggle"
                aria-label="Toggle theme"
                title="Toggle dark mode"
              >
                🌙
              </button>

              <button
                class="nav-toggle"
                aria-label="Toggle navigation menu"
                aria-expanded="false"
              >
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
              </button>
            </div>
          </div>
          <ul class="nav-menu" role="menubar">
            <li role="none">
              <a href="./home.html" role="menuitem" class="nav-link">Home</a>
            </li>
            <li role="none">
              <a href="./dashboard.html" role="menuitem" class="nav-link"
                >Dashboard</a
              >
            </li>
            <li role="none">
              <a href="./tasks.html" role="menuitem" class="nav-link">Tasks</a>
            </li>
            <li role="none">
              <a href="./completed.html" role="menuitem" class="nav-link"
                >Completed</a
              >
            </li>
            <li role="none">
              <a href="./timeline.html" role="menuitem" class="nav-link"
                >Timeline</a
              >
            </li>
            <li role="none">
              <a href="./settings.html" role="menuitem" class="nav-link active"
                >Settings</a
              >
            </li>
            <li role="none">
              <a href="./about.html" role="menuitem" class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
      <!-- SETTINGS SECTION -->
      <section
        id="settings"
        class="section active"
        aria-labelledby="settings-heading"
      >
        <div class="container">
          <h2 id="settings-heading">Settings</h2>

          <form id="settings-form" class="form">
            <fieldset class="settings-group">
              <legend>Time Settings</legend>

              <div class="form-group">
                <label for="time-unit">Default Time Unit</label>
                <select id="time-unit" class="form-input">
                  <option value="minutes">Minutes</option>
                  <option value="hours">Hours</option>
                </select>
              </div>

              <div class="form-group">
                <label for="weekly-target">Weekly Time Target (hours)</label>
                <input
                  type="number"
                  id="weekly-target"
                  class="form-input"
                  value="40"
                  min="0"
                  step="0.5"
                />
                <span class="help-text">Set to 0 to disable tracking</span>
              </div>
            </fieldset>

            <fieldset class="settings-group">
              <legend>Data Management</legend>

              <div class="data-actions">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="export-data"
                >
                  📤 Export Data (JSON)
                </button>
                <label class="btn btn-secondary">
                  📥 Import Data (JSON)
                  <input type="file" id="import-data" accept=".json" hidden />
                </label>
                <button type="button" class="btn btn-danger" id="clear-data">
                  🗑️ Clear All Data
                </button>
              </div>
            </fieldset>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                💾 Save Settings
              </button>
            </div>

            <div
              id="settings-status"
              class="form-status"
              role="status"
              aria-live="polite"
            ></div>
          </form>
        </div>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="container">
        <p>&copy; 2025 Campus Life Planner. Built for students, by students.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
